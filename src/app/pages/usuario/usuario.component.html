<div class="container-fluid">
  <div class="row">
    <div class="col-sm-10 col-md-10 col-lg-10 col-xl-10">
      <h3>Usuário</h3>
    </div>
  
    <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">
      <button class="btn btn-block btn-primary" [routerLink]="'/usuario/novo'">Novo</button>
    </div>
  </div>
  <hr>
  
  <ngx-datatable class="bootstrap table table-bordered"
    [rows]='rows'
    [columnMode]="'force'"
    [rowHeight]="'auto'"
    [headerHeight]="50"
    [footerHeight]="50"
    (page)="onPage($event)">  

    <ngx-datatable-column name="Nome" prop="nome"></ngx-datatable-column>
    <ngx-datatable-column name="Login" prop="login"></ngx-datatable-column>
    <ngx-datatable-column name="Ações">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <fa-icon [routerLink]="'/usuario/' + row.id + '/editar'" [icon]="['fas', 'pencil-alt']"></fa-icon>
        <fa-icon (click)="delete(row)" [icon]="['fas', 'trash-alt']"></fa-icon>
      </ng-template>
    </ngx-datatable-column>

  </ngx-datatable>
</div>
