<div class="container-fluid">
  <div class="row">
    <div class="col-sm-10 col-md-10 col-lg-10 col-xl-10">
      <h3>Cadastrar Cliente</h3>
    </div>
  
    <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">
      <button class="btn btn-block btn-primary" [routerLink]="'/cliente'">Listagem</button>
    </div>
  </div>
  <hr>

  <form [formGroup]="cliente" (ngSubmit)="save()" [ngClass]="{'is-submitted': isSubmitted}" novalidate>
    <div class="row">
      <div class="col-md-12">
        <div class="form-row">
          <div class="form-group required col-md-12">
            <label>Nome</label>
            <input type="text" class="form-control" formControlName="nome" />
          </div>
          <div class="form-group required col-md-12">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="email" />
          </div>
          <div class="form-group col-md-12">
            <label>Telefone</label>
            <input type="text" class="form-control" formControlName="telefone" />
          </div>
        </div>
      </div>
      <div class="col-md-2 col-lg-2 margin-top-20">
        <button type="submit" [disabled]="disabledSubmit" class="btn btn-block btn-success">Salvar</button>
      </div>
    </div>
  </form>
</div>
